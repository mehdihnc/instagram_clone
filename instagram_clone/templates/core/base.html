<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Instagram Clone{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'feed' %}">Instagram Clone</a>
            {% if user.is_authenticated %}
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'feed' %}">
                        <i class="fas fa-home"></i>
                    </a>
                    <a class="nav-link" href="{% url 'explore' %}">
                        <i class="fas fa-compass"></i>
                    </a>
                    <a class="nav-link" href="{% url 'create_post' %}">
                        <i class="fas fa-plus-square"></i>
                    </a>
                    <a class="nav-link" href="{% url 'profile' user.username %}">
                        <i class="fas fa-user"></i>
                    </a>
                    <a class="nav-link" href="{% url 'logout' %}" onclick="return confirm('Êtes-vous sûr de vouloir vous déconnecter ?')">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </a>
                </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
